<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<th:block layout:fragment="content">

	<head>
		<title>포케포케 : 비밀번호 변경</title>
		<link rel="stylesheet" th:href="@{/css/join.css}" type="text/css">
	</head>

	<body>

		<!-- Checkout Section Begin -->
		<div class="product__details__tab" style="padding-top: 0;">
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item"><a class="nav-link" href="/member/mypage/edit">회원 정보 수정</a></li>
				<li class="nav-item"><a class="nav-link" href="/member/mypage/push_setting">알림 설정</a></li>
				<li class="nav-item"><a class="nav-link active" href="/member/mypage/edit_password"
						style="color:#469543;">비밀번호 변경</a></li>
			</ul>
		</div>
		<form id="editPasswordForm" method="post">

			<!-- CSRF 토큰을 포함시키는 부분 -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<section class="checkout spad">
				<div class="container">
					<div class="checkout__form">
						<div class="row gx-4 gx-lg-5 justify-content-center">
							<div class="col-md-10 col-lg-8 col-xl-7">
								<div style="margin-bottom: 50px;">
									<h4><b>비밀번호 변경</b></h4>
								</div>
								<div class="checkout__input password">
									<label for="password">새 비밀번호</label>
									<input type="password" class="pw_input" id="password" name="memberPw"
										style="color: #000;" required />
									<div class="text-success pwError"></div>
									<input type="hidden" name="memberId" th:value="${member.memberId}" required />
								</div>
								<div class="checkout__input passwordConfirm">
									<label for="passwordConfirm">새 비밀번호 확인</label>
									<input type="password" class="pwck_input" id="passwordConfirm"
										name="passwordConfirm" style="color: #000;">
									<div class="text-success pwCkError"></div>
								</div>
								<div class="row d-flex justify-content-center">
									<button type="button" class="goodbtn" id="editPw" style="margin-top: 50px;">비밀번호
										변경</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>
		<!-- Checkout Section End -->

		<!-- Js Plugins -->
		<script th:src="@{/js/password.js}"></script>
		<script th:src="@{/js/edit_password.js}"></script>
	</body>
</html>

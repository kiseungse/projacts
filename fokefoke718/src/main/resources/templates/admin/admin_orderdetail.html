<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{adminconfig/layout}">
	<th:block layout:fragment="content">

<body>
	 <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
	 			<div class="col-sm-12 col-xl-8">
					 
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">주문정보</h6>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">회원ID</span>
                                <input type="text" th:value="${paymentdto.memberId}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                             <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">이름</span>
                                <input type="text" th:value="${paymentdto.memberName}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">전화번호</span>
                                <input type="text" th:value="${paymentdto.phone}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">상품</span>
                                <input type="text" th:value="${paymentdto.productName}" style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">주문장소</span>
                                <input type="text" th:value="${paymentdto.storeAddress}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">주문지점</span>
                                <input type="text" th:value="${paymentdto.storeName}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">주문가격</span>
                                <input type="text" th:value="${paymentdto.totalPrice}"  style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">주문시간</span>
                                <input type="text" th:value="${paymentdto.paymentDay}" disabled style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">주문갯수</span>
                                <input type="text" th:value="${paymentdto.cartCount}"  style="background-color:white" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        	<a href="/admin/orderlist"> <button class="btn btn-primary">목록 </button></a>
                        </div>
                    </div>
            	</div>
            </div>
     
	<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/chart/chart.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    
    <!-- Template Javascript -->
    <script src="/js/admin/main.js"></script>
</body>
</th:block>
</html>
